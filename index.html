<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh; /* 页面高度充满屏幕 */
            background-color: #f4f4f4;
            color: #333;
        }

        /* 左侧栏样式 */
        .sidebar {
            width: 250px;
            background-color: #fff; /* 改为白色背景 */
            padding: 20px;
            border-right: 1px solid #ddd; /* 添加一条右侧的灰色分界线 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中，使左侧栏高度与头像下缘齐平 */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #0073e6;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* 主体内容区域 */
        .main {
            flex: 1; /* 占据剩余空间 */
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto; /* 如果内容超出，添加滚动条 */
        }

        /* 顶部区域（头像和介绍） */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* 圆形头像 */
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid #0073e6;
        }

        .header .intro {
            font-size: 18px;
            line-height: 1.5;
        }

        /* 项目按钮容器 */
        .projects {
            display: flex;
            flex-wrap: wrap; /* 自动换行 */
            gap: 20px; /* 项目之间的间距 */
        }

        .project {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(33.333% - 20px); /* 每行显示 3 个 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .project a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-size: 18px;
        }

        .project a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 左侧栏 -->
    <div class="sidebar">
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#projects">我的项目</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </div>

    <!-- 主体内容 -->
    <div class="main">
        <!-- 顶部区域 -->
        <div class="header">
            <img src="images/photo.png" alt="我的头像">
            <div class="intro">
                <h2>你好，我是[你的名字]</h2>
                <p>我是一个[你的职业/身份]，对[你的兴趣领域]充满热情，喜欢学习新技术并分享经验。</p>
            </div>
        </div>

        <!-- 项目区域 -->
        <div id="projects" class="projects">
            <div class="project">
                <a href="https://example.com/project1" target="_blank">项目 1</a>
                <p>这个项目是关于...</p>
            </div>
            <div class="project">
                <a href="https://example.com/project2" target="_blank">项目 2</a>
                <p>这个项目是关于...</p>
            </div>
            <div class="project">
                <a href="https://example.com/project3" target="_blank">项目 3</a>
                <p>这个项目是关于...</p>
            </div>
            <div class="project">
                <a href="https://example.com/project4" target="_blank">项目 4</a>
                <p>这个项目是关于...</p>
            </div>
            <div class="project">
                <a href="https://example.com/project5" target="_blank">项目 5</a>
                <p>这个项目是关于...</p>
            </div>
            <div class="project">
                <a href="https://example.com/project6" target="_blank">项目 6</a>
                <p>这个项目是关于...</p>
            </div>
        </div>
    </div>
</body>
</html>
